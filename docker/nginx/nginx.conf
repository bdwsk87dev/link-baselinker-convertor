client_max_body_size 200M;

server {

    listen 80;
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600s; # Установите время ожидания для PHP запросов
    }

    location / {

       proxy_connect_timeout 600s; # Установите время ожидания для подключения к прокси
       proxy_send_timeout 600s; # Установите время ожидания для передачи данных прокси
       proxy_read_timeout 600s; # Установите время ожидания для чтения данных из прокси
       send_timeout 600s; # Установите время ожидания для отправки данных

        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Specify what happens what .ht files are requested
    location ~ /\.ht {
      deny all;
    }
}
